<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="BlackjackTest.css">
        <script src="BlackjackTest.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1, user-scalable=no">
        <title>Blackjack</title>
    </head>
    <body>
        <div id="top_div">
            <div id="player_div">
                <p id="player">Player: </p>
                <p id="balance">Balance: </p>
                <p id="lastResult">Last Result: <span id="resultInt">500</span></p>
            </div>
            <div id="score-div1">
                <p id="test" class="score">Dealer Score</p><br>
            </div>
        </div>
        <div id="dealerDiv">
            <img src="TEMP" id="dealerCard1" hidden>
            <img src="TEMP" id="dealerCard2" hidden>
        </div>
        <div id="score-div2">
            <p id="p" class="score" style="transform: translateY(5vh);">Player Score</p>
        </div>
        <div id="cardsDiv">
            <img src="TEMP" class="card" id="card1">
            <img src="TEMP" class="card" id="card2">
        </div>
        <div id="buttonDiv">
            <button onclick="dealButton()" id="deal" class="button" disabled>Deal</button>
            <button onclick="hit()" id="hit" class="button" disabled>Hit</button>
            <button onclick="stay()" id="stay" class="button" disabled>Stay</button>
        </div>
        <div id="bal_div">
            <input id="betAmount" type="number" placeholder="Bet Amount">
            <input id="submit" type="button" value="Submit" onclick="submit()">
        </div>
    </body>
</html>
