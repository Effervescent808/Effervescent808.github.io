<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="BlackjackTest.css">
        <script src="BlackjackTest.js" defer></script>
    </head>
    <body>
        <div class="score-div">
            <p id="test" class="score">Dealer Score</p><br>
        </div>
        <div id="dealerDiv">
            <img src="TEMP" id="dealerCard1" hidden>
            <img src="TEMP" id="dealerCard2" hidden>
        </div>
        <button onclick="deal()" id="deal">Deal</button>
        <button onclick="hit()" id="hit" disabled>Hit</button>
        <button onclick="stay()" id="stay" disabled>Stay</button>
        <button onclick="reload()" id="reload" disabled>Clear</button>
        <div class="score-div">
            <p id="p" class="score">Player Score</p>
        </div>
        <div id="cardsDiv">
            <img src="TEMP" class="card" id="card1">
            <img src="TEMP" class="card" id="card2">
        </div>
        <p id="result" hidden>RESULT</p>
    </body>
</html>
